<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Collection</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body class="bg-gray-50 min-h-screen font-['Inter']">
        <!-- Auth Section -->
        <div id="authSection" class="container mx-auto px-4 py-8">
            <div
                class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
            >
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">
                        Data Collection Portal
                    </h1>
                    <p class="text-gray-600 mt-2">
                        Please login or register to continue
                    </p>
                </div>

                <!-- Auth Tabs -->
                <div class="flex mb-4">
                    <button
                        id="loginTab"
                        class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-500 font-medium"
                    >
                        Login
                    </button>
                    <button
                        id="registerTab"
                        class="flex-1 py-2 px-4 text-center border-b-2 border-gray-200 text-gray-500 font-medium"
                    >
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                            for="loginUsername"
                            >Username</label
                        >
                        <input
                            type="text"
                            id="loginUsername"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div>
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                            for="loginPassword"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="loginPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
                    >
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                            for="registerUsername"
                            >Username</label
                        >
                        <input
                            type="text"
                            id="registerUsername"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div>
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                            for="registerPassword"
                            >Password</label
                        >
                        <input
                            type="password"
                            id="registerPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                    </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
                >
                    Register
                </button>
            </form>
        </div>

        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="container mx-auto px-4 py-8 hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Header with Progress -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            Quiz Progress
                        </h2>
                        <button
                            id="logoutBtn"
                            class="text-gray-600 hover:text-gray-800"
                        >
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div
                            id="progressBar"
                            class="bg-blue-500 h-2.5 rounded-full"
                            style="width: 0%"
                        ></div>
                    </div>
                    <p id="progressText" class="text-gray-600 mt-2 text-center">
                        0 of 100 questions answered
                    </p>
                </div>

                <!-- Question Card -->
                <div
                    id="questionCard"
                    class="bg-white rounded-xl shadow-md p-6"
                >
                <div id="questionMeta" class="mb-4 p-4 bg-gray-100 rounded-lg text-sm text-gray-700 hidden">
                    <!-- Dynamic meta info will be inserted here -->
                </div>
                <h3
                    id="questionText"
                    class="text-xl font-semibold text-gray-900 mb-6"
                >
                    Click Start Quiz to begin
                </h3>
                <div id="optionsContainer" class="space-y-4 mb-6">
                    <button
                        class="option-btn w-full py-3 px-6 text-left border-2 border-gray-200 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500 transition duration-200"
                        data-value="Yes"
                    >
                        Yes
                    </button>
                    <button
                        class="option-btn w-full py-3 px-6 text-left border-2 border-gray-200 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500 transition duration-200"
                        data-value="No"
                    >
                        No
                    </button>
                </div>
                <div class="flex justify-between">
                    <button
                        id="startQuizBtn"
                        class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 transition duration-200"
                    >
                        Start Quiz
                    </button>
                    <button
                        id="nextQuestionBtn"
                        class="bg-gray-500 text-white py-2 px-6 rounded-md hover:bg-gray-600 transition duration-200 hidden"
                    >
                        Next Question
                    </button>
                </div>
                </div>
            </div>
        </div>

        <!-- Message Toast -->
        <div
            id="messageToast"
            class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 opacity-0"
        >
            <p id="messageText"></p>
        </div>

        <!-- Admin Download Section -->
        <div id="adminLoginSection" class="container mx-auto px-4 py-8 hidden">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">Admin Login</h2>
                <form id="adminLoginForm" class="space-y-4">
                    <div>
                        <label for="adminUsername" class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" id="adminUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                    <div>
                        <label for="adminPassword" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="adminPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</button>
                </form>
                <p id="adminLoginMessage" class="mt-4 text-red-600 hidden"></p>
            </div>
        </div>


    <script src="/static/script.js"></script>
    </body>
</html>
